<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex - Pragma - JorgeV</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="body">
        <div class="container">
            <header class="nav">
                <section class="nav__logo">
                    <figure class="nav__figure">
                        <img
                            class="nav__image"
                            src="/assets/pokeball.png"
                            alt="pokeball"
                        />
                    </figure>
                </section>
                <section class="nav__title"><h3>POKÃ‰DEX_</h3></section>
            </header>
            <main class="container__main">
                <section class="card">
                    <div class="card__header">
                        <figure class="card__header__figure">
                            <img
                                class="card__header__image"
                                src="/assets/flame.png"
                                alt="flame"
                            />
                        </figure>
                        <h1 class="card__header__title">CHARIZARD</h1>
                    </div>
                    <div class="card__body">
                        <figure class="card__body__figure">
                            <img
                                class="card__body__image"
                                src="/assets/charizard.png"
                                alt="charizard"
                            />
                        </figure>
                    </div>
                </section>
                <aside class="card__features">
                    <section class="card__type">
                        <span class="card__type__concept">NO</span>
                        <span class="card__type__value">006</span>
                    </section>
                    <section class="card__type">
                        <span class="card__type__concept">LEVEL</span>
                        <span class="card__type__value">100</span>
                    </section>
                    <section class="card__type">
                        <span class="card__type__concept">TYPE</span>
                        <span class="card__type__value">FIRE</span>
                    </section>
                    <section class="card__type">
                        <span class="card__type__concept">ABILITY</span>
                        <span class="card__type__value">FLAMES</span>
                    </section>
                    <section class="card__type">
                        <span class="card__type__concept">HEIGHT</span>
                        <span class="card__type__value">1.7 m</span>
                    </section>
                    <section class="card__type">
                        <span class="card__type__concept">WEIGHT</span>
                        <span class="card__type__value">90,5 Kg</span>
                    </section>
                </aside>
            </main>
            <footer class="footer">
                <h1 class="footer__title">OTHERS</h1>
                <section class="footer__card">
                    <figure class="footer__card__figure">
                        <img class="footer__card__image" src="/assets/meowth.png" alt="meowth" />
                    </figure>
                    <figure class="footer__card__figure">
                        <img class="footer__card__image" src="/assets/pikachu.png" alt="pikachu" />
                    </figure>
                    <figure class="footer__card__figure">
                        <img class="footer__card__image" src="/assets/typhlosion.png" alt="typhlosion" />
                    </figure>
                    <figure class="footer__card__figure">
                        <img class="footer__card__image" src="/assets/kakleon.png" alt="kakleon" />
                    </figure>
                </section>
            </footer>
        </div>
    </body>
</html>
