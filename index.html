<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex - Pragma - JorgeV</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header class="nav">
                <section class="nav__logo">
                    <img src="/assets/pokeball.png" alt="pokeball">
                </section>
                <section class="nav__title"><h1>POKEDEX</h1></section>
            </header>
            <main class="container__main">
                <section class="card">
                    <div class="card__header">
                        <div class="card__header__image"><img src="/assets/flame.png" alt="pokeball"></div>
                        <h1 class="card__header__title">CHARIZARD</h1>    
                    </div>
                    <div class="card__body">
                        <img src="/assets/charizard.png" alt="pokeball">
                    </div>
                </section>
                <section class="card__features">
                    <div class="card__data">
                        <div class="card__type">
                            <span class="concept">NO</span>
                            <span class="value">006</span>
                        </div>
                        <div class="card__type">
                            <span class="concept">LEVEL</span>
                            <span class="value">100</span>
                        </div>
                        <div class="card__type">
                            <span class="concept">TYPE</span>
                            <span class="value">FIRE</span>
                        </div>
                        <div class="card__type">
                            <span class="concept">HABILITY</span>
                            <span class="value">FLAMES</span>
                        </div>
                        <div class="card__type">
                            <span class="concept">HEIGHT</span>
                            <span class="value">1.7 m</span>
                        </div>
                        <div class="card__type">
                            <span class="concept">WEIGHT</span>
                            <span class="value">90,5 Kg</span>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="others"><h1>OTHERS</h1></div>
                <div class="cards">
                    <div class="others__card">
                        <div class="card__img">
                            <img src="/assets/meowth.png" alt="meowth">
                        </div>
                    </div>
                    <div class="others__card">
                        <div class="card__img">
                            <img src="/assets/pikachu.png" alt="pikachu">
                        </div>
                    </div>
                    <div class="others__card">
                        <div class="card__img">
                            <img src="/assets/typhlosion.png" alt="typhlosion">
                        </div>
                    </div>
                    <div class="others__card">
                        <div class="card__img">
                            <img src="/assets/kakleon.png" alt="bulbasaur">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
